<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        :root{
            --width:100vw;
        }
        .main_div{
              width: var(--width);
              height: 100vh;
              padding-top: 100px;
              text-align: center;
        }
        h1{
           color: aqua;
           font-size: 5rem;
        }
        h1:after{
            content: "\f005";
            font-family: "Font Awesome 5 Free";
            width: calc(var(--width) - 80vw);
            height: 25px;
            color: blue;
            font-size: 3rem;
            display: block;
            margin: 0 auto;
            border-bottom: 5px solid greenyellow;
        }
    </style>
</head>
<body>
    <div class="main_div">
        <h1>Vishal Das</h1>
    </div>
</body>
</html>
