<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --text:blue;   /*variable name is vis*/
        }
        div{
            background: coral;
        }
        h1{
            color: var(--text);
        }
        h2{
            color: var(--text);
        }
        h3{
            --text:brown;
            color: var(--text);
        }
    </style>
</head>
<body>
    <div>
        <h1>Hi Vishal</h1>
    </div>
    <div>
        <h2>Hi Dadu</h2>
    </div>
    <div>
        <h3>Hi Boom</h3>
    </div>
</body>
</html>
